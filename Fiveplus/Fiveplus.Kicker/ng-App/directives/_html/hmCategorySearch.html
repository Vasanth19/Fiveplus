<div class="container" style="padding-top: 80px">
    <div class="row margin-bottom10">
        <div class="dropdown col-md-3 col-sm-3 margin-bottom10">
            <a id="dLabel" role="button" data-toggle="dropdown" class="btn btn-default" data-target="#" href="#">
                CATEGORIES <i class="fa fa-angle-down pull-right nopadding" style="position:absolute; top:10px; right:15px"></i>
            </a>
            <ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">
                <li class="dropdown-submenu" data-ng-repeat="c in categories">
                    <a href="#">{{c.name}}</a>
                    <ul class="dropdown-menu">
                        <li data-ng-repeat="t in c.type"><a tabindex="-1" href="#" ng-click="selected({subcategory : t})">{{t}}</a></li>

                    </ul>
                </li>
            </ul>
        </div>
        <div class="col-md-6 col-sm-6"></div>
        <div class="col-md-3 col-sm-3">
            <!-- search form -->
            <form id="searchGigs" method="get" action="http://theme.stepofweb.com/Alkaline/v1.0/page-search.html" class="input-group pull-right form-inline">
                <input type="text" class="form-control" name="k" id="k" value="" placeholder="Search">
                <span class="input-group-btn">
                    <button class="btn btn-primary notransition"><i class="fa fa-check"></i></button>
                </span>
            </form>
            <!-- /search form -->
        </div>

    </div>
</div>
