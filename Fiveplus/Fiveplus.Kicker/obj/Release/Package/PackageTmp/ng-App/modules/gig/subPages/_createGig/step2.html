<!-- http://ngmodules.org/modules/textAngular -->

 <div class="row">
        <!-- Begin Content -->
     <div class="col-md-9 col-md-offset-1">
         
         <!-- Display Error Messages occured while Submitting -->
         <div class="alert alert-danger fade in" ng-show="errorMessage">
             <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
             <h4>Oh snap! You got an error!</h4>
             <p>  {{errorMessage}}</p>
             <p>
                 <a class="btn-u btn-u-red" href="#">Take this action</a> 
                 <a class="btn-u btn-u-sea" href="#">Or do this</a>
             </p>
         </div>
         
         <div class="margin-bottom-30"></div>
         <!-- General Unify Forms -->
         <form action="" class="sky-form " name="MediaGigForm" novalidate="novalidate">
             <header>Upload Your Creative Stuff Here..</header>
                
                
             <fieldset>
    
                 <section >
                     <!--  flow-files-submitted="filesSubmitted($flow)" -->
                     <label class="label">Upload Some Pictures</label>
                     <div flow-init="flowTarget()"  flow-files-submitted="$flow.upload()" flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]" 
                          flow-name="uploader.flow" flow-file-success="flowSuccess($message)" >
                         <span class="btn btn-default" flow-btn="">Upload Image
                             <input type="file" multiple="multiple" style="visibility: hidden; position: absolute;">
                         </span>
                         <span class="btn btn-default" flow-btn="" flow-directory="" ng-show="$flow.supportDirectory">Upload Folder of Images
                             <input type="file" multiple="multiple" webkitdirectory="webkitdirectory" style="visibility: hidden; position: absolute;">
                         </span>
                         <b>OR</b>
                         <div class="drop" flow-drop="" ng-class="dropClass">
                             <div class="alert" style="background: rgba(194, 194, 194, 0.48);height: 300px" flow-drop flow-drag-enter="style={border:'4px solid green'}" flow-drag-leave="style={}"
                                  ng-style="style">
                                 Drag And Drop your file here
                             </div>
                         </div>

                         <br>
                            
                         <div class="block">
                             <div class="row">
                             <div ng-repeat="file in $flow.files" class="pull-left margin-5 col-md-4" >
                                 <span >{{file.name}} ({{file.size/1024 | number:2}} KB)</span>
                                 <div class="clearfix"></div>
                                 <img flow-img="file" style="max-width: 100%;"/>
                                 <div class="clearfix"></div>
                                 <div class="progress progress-u progress-xs" style="float: none" ng-class="{active: file.isUploading()}">
                                     <div class="progress-bar progress-bar-dark" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" ng-style="{width: (file.progress() * 100) + '%'}" style="width: 100%;">
                                         <span class="sr-only ng-binding">1% Complete</span>
                                     </div>
                                 </div>
                                 
                             </div>
                             </div>
                         </div>
                         <div class="clearfix"></div>
                     </div>                    

                 </section>    
                
             </fieldset>

             <footer>
                 <input type="button" class="btn btn-default pull-left"  value="Reset" wz-previous/>
                <input type="submit" class="btn btn-primary pull-right" value="Save & Continue" ng-click="saveGigInfo()"/>

             </footer>
         </form>
         <!-- General Unify Forms -->

         <div class="margin-bottom-60"></div>

     </div>
        <!-- End Content -->
        
     
      <script type="text/javascript">
          jQuery(document).ready(function () {
              $('.popover-dismiss').popover({
                  trigger: 'focus', // use 'hover' to dismiss as you hover
                  placement: 'right',
                  html: true,
                  viewport: '#viewport',
                  template: '<div class="popover" style="width:300px" role="tooltip"><div class="arrow"></div><h3 class="popover-title"></h3><div class="popover-content" width="300px"></div></div>'
              });
          });
        </script>
 </div>
