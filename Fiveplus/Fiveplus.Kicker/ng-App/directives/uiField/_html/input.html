<div class="form-group" ng-class="{ 'has-info' : $field.$pristine && !optional ,'has-error' : $field.$invalid && !$field.$pristine && !optional,'has-success' : $field.$valid && !$field.$pristine && !optional }">
    <label class="control-label col-xs-12 col-sm-3 no-padding-right">[replaced in uiField.js]</label>

    <div class="col-xs-12 col-sm-5">
        <span class="input-icon input-icon-right" style="display: block">
            <input class="width-100">
            <i class="ace-icon fa" ng-hide="optional" ng-class="{ 'fa-info-circle' : $field.$pristine,'fa-times-circle' : $field.$invalid && !$field.$pristine,'fa-check-circle' : $field.$valid && !$field.$pristine }"></i>
        </span>

    </div>
    <div class="help-block col-xs-12 col-sm-reset inlineblock" ng-repeat="(key, error) in $field.$error" ng-show="$field.$pristine || (error && $field.$dirty)"> {{$validationMessages[key]}}</div>
</div>
