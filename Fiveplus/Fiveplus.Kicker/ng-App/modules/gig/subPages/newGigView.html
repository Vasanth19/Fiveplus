<h3>New Topic</h3>
<div class="widget">
    <form name="newGigForm" novalidate="" ng-submit="saveGig()">
        <fieldset>
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" ng-model="newGig.title" required ng-minlength="5" />
                <span class="error" ng-show="newGigForm.title.$error.required">*</span>
                <span class="error" ng-show="newGigForm.title.$error.minlength">Minimum 5 chars</span>
            </div>
            <div>
                <label for="body">Img</label>
                <textarea name="body" rows="5" cols="30" ng-model="newGig.Img" required />
                <span class="error" ng-show="newGigForm.body.$error.required">*</span>
            </div>
            <div>
                <input type="submit" class="btn btn-primary" value="Save" ng-disabled="newGigForm.$invalid" />
                <a href="#/" class="btn btn-default">Cancel</a>
            </div>
        </fieldset>
    </form>
</div>
